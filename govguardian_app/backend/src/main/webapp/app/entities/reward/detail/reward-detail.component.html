<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (reward) {
      <div>
        <h2 data-cy="rewardDetailsHeading"><span jhiTranslate="govGuardianApp.reward.detail.title">Reward</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ reward.id }}</span>
          </dd>
          <dt><span jhiTranslate="govGuardianApp.reward.description">Description</span></dt>
          <dd>
            <span>{{ reward.description }}</span>
          </dd>
          <dt><span jhiTranslate="govGuardianApp.reward.points">Points</span></dt>
          <dd>
            <span>{{ reward.points }}</span>
          </dd>
          <dt><span jhiTranslate="govGuardianApp.reward.timestamp">Timestamp</span></dt>
          <dd>
            <span>{{ reward.timestamp | formatMediumDatetime }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/reward', reward.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
